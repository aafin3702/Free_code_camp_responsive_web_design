<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document2</title>
    <link rel="stylesheet" href="2.css">
   
</head>
<body>
    <div id="background-img">
      <div id="heading">
        <h1><strong>freeCodeCamp Survey Form</strong></h1>
        <h3>Thank you for taking the time to help us improve the platform</h3>
      </div>
      <div id="mainform">
      <div id="firstform">
        <form>
          <label for="name">Name*</label>
          <br>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
          <br>
          <label for="email">Email*</label>
          <br>
          <input type="email" id="name" name="email" placeholder="Enter your email" required> 
          <br>
          <label for="number">Age(optional)</label>
          <br>
          <input type="number" id="name" name="age" placeholder="Age">
          <br>
          <label for=" current role">Which option best describes your current role?</label>
          <br>
          <select name="current role" id="question"  required>
            <option value="" selected disabled hidden>select an option</option>
            <option value="student">student</option>
            <option value="fulltimejob">full time job</option>
            <option value="fulltimelearner">full time learner</option>
            <option value="prefernottosay">prefer not to say</option>
            <option value="other">other</option>
          </select>
        
      </div>
      <div id="secondform">
        
          <label for="friend">Would you recommend freeCodeCamp to a friend?</label>
          <br>
          <input type="radio" id="definitely" name="select">
          <label for="definitely">Definitely</label>
          <br>
          <input type="radio" id="maybe" name="select">
          <label for="maybe">Maybe</label>
          <br>
          <input type="radio" id="notsure" name="select">
          <label for="notsure">Not sure</label>
          <br>
        
      </div>
      <div id="thirdform">
        
        <label for="fav">What is your favorite feature of freeCodeCamp?</label>
        <br>
        <select name="fav" id="favorite" required>
          <option value="" selected disabled hidden>Select an option</option>
          <option value="challanges">challanges</option>
          <option value="project">project</option>
          <option value="community">community</option>
            <option value="opensource">open source</option>
        </select>
     
      </div>
      <div id="fourthform">
        <form action="chekbox ">
          <label for="checkbox">What would you like to see improved? (Check all that apply) </label>
            <br>
            <input type="checkbox" id="checkbox" name="checkbox">
            <label for="Front-end Projects">Front-end Projects</label>
            <br>
            <input type="checkbox" id="checkbox" name="checkbox">
            <label for="Back-end Projects">Back-end Projects</label>
            <br>
            <input type="checkbox" id="checkbox" name="checkbox">
            <label for="Front-end Projects">Data Visualization</label>
            <br>
            <input type="checkbox" id="checkbox" name="checkbox">
            <label for="Front-end Projects">Challenges</label>
            <br>
            <input type="checkbox" id="checkbox" name="checkbox">
            <label for="Front-end Projects">Open Source Community</label>
            <br>
            <input type="checkbox" id="checkbox" name="checkbox">
            <label for="Front-end Projects">Gitter help rooms</label>
            <br>
            <input type="checkbox" id="checkbox" name="checkbox">
            <label for="Front-end Projects">Videos</label>
            <br>
            <input type="checkbox" id="checkbox" name="checkbox">
            <label for="Front-end Projects">City Meetups</label>
            <br>
            <input type="checkbox" id="checkbox" name="checkbox">
            <label for="Front-end Projects">Wiki</label>
            <br>
            <input type="checkbox" id="checkbox" name="checkbox">
            <label for="Front-end Projects">Forum</label>
            <br>
            <input type="checkbox" id="checkbox" name="checkbox">
            <label for="Front-end Projects">Additional Courses</label>
            <br>
        
      </div>
      <div id="fifthform">
        
          <label for="aysehi">Any comments or suggestions?</label>
          <br>
          <textarea type="text" id="suggestion" name="suggestion" placeholder="Enter your comment here..."></textarea>
         <input type="submit" id="submit" value="submit">
      </form>

      </div>

    </div>
    </div>
    
</body>
</html>
